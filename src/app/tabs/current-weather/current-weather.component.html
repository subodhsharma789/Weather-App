<ion-toolbar>
    <ion-title style="padding: 10px; color: #fff; font-weight: bold;">Current Weather</ion-title>
</ion-toolbar>


<ion-content>

    <ion-item style="padding: 0px;">
        <ion-input placeholder=" Enter City " [(ngModel)]=" cityName"></ion-input>
        <ion-button style="--background:linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,198,45,1) 100%);
             font-weight: bold;" (click)="searchWeather()">Search</ion-button>
    </ion-item>

    <ion-card>
        <ion-card-header>
            <p style="color: #fff; font-weight: bold; margin: 0px;"> Weather Information</p>
        </ion-card-header>
        <ion-card-content>
            <p style="color: #fff; font-weight: bold;">Temperature:
                <span style="font-size: 30px;">{{ temperature }}Â°C</span>
            </p>
            <p style="color: #fff; font-weight: bold;">Description: {{ weatherDescription }}</p>
        </ion-card-content>
    </ion-card>

</ion-content>
